<!DOCTYPE html>
<html>
	<script src="echarts.js"></script>
	<head>
		<meta charset="utf-8" />
		<title>监控项目</title>
		<style type="text/css">
		#page{
			position:relative; 
			height:600px;
		}
		#table{
			position:static;
			top:0px;
			left:600px:
			width:200px
		}
		.table{
			width: 100%;
			border-collapse: collapse;
		}
		.table td{
			padding:80px;
			font-size:36px;
			font-weight: bold;
		}
		#stream{
			position:static;
			right: 0px;
			top: 0px;
		}
		#main{
			position:relative;
			top:20px;
		}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="stream">
				<video width="320" height="240" controls="controls">
					
				</video>
			</div>
			<div class="table">
				<table border="1" id="table" class="table">
					<tr>
						<td>气体</td>
						<td></td>
					<tr>
						<td>温度</td>
						<td></td>
					</tr>
				</table> 
			</div>
		</div>
			<div id="main" style="width: 640px;height:480px;"></div>
			<script type="text/javascript">
				// 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('main'));

				// 指定图表的配置项和数据
				var option = {
					title: {
						text: 'ECharts 入门示例'
					},
					tooltip: {},
					legend: {
						data:['销量']
					},
					xAxis: {
						data: []
					},
					yAxis: {},
					series: [{
						name: '销量',
						type: 'bar',
						data: []
					}]
				};
				// 异步加载数据
			$.get('data.json').done(function (data) {
					// 填入数据
				myChart.setOption({
					xAxis: {
				data: data.categories
					},
					series: [{
						// 根据名字对应到相应的系列
						name: '销量',
						data: data.data
					}]
				});
			});
				// 使用刚指定的配置项和数据显示图表。
				
		</script>
	</body>
</html>
